<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Журнал пользователей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css}" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{//use.fontawesome.com/releases/v5.6.3/css/all.css}" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{//unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css}">
    <link th:href="@{/css/style.css}" rel="stylesheet" >
</head>
<body>
<table class="table" data-toggle="table" data-pagination="true">
    <thead>
    <tr>
        <th>ID</th>
        <th>Количество посещений</th>
        <th>Количество действий</th>
        <th>Общее время на сайте</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="visitor : ${visitors}">
        <td><a th:href="@{'/user/'(id=${visitor.getIdVisitor()})}" th:text="${visitor.getIdVisitor()}"></a></td>
        <td><p th:text="${visitor.getNb_visits()}"></p></td>
        <td><p th:text="${visitor.getNb_actions()}"></p></td>
        <td><p th:text="${visitor.getTotal_visit_length()}"></p></td>

    </tr>
    </tbody>
</table>
<script th:src="@{//code.jquery.com/jquery-3.3.1.min.js}" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script th:src="@{//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js}" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script th:src="@{//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js}" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script th:src="@{//unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js}"></script>
</body>
</html>
