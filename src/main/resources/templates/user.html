<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Профиль посетителья</h1>
<p th:text="'ID: ' + ${visitor.getVisitorId()}"></p>
<p th:text="'Провел в общей сложности ' + ${visitor.getTotalVisitDurationPretty()} + ' на веб-сайте и совершил ' + ${visitor.getTotalActions()} + ' действий (' + ${visitor.getTotalPageViews()} + ' Просмотры страниц,  ' + ${visitor.getTotalEvents()} + '  События, ' + ${visitor.getTotalDownloads()} + ' Загрузки, ' + ${visitor.getTotalOutlinks()} + ' Исходящие ссылки, ' + ${visitor.getTotalSearches()} + ' Поиски) за ' + ${visitor.getTotalVisits()} + ' посещений.'"></p>
</body>
</html>
